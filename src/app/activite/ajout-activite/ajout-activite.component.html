<div class="wrapper">
  <form class="login" name="frmAjoutActivite" (ngSubmit)="valider()">
    <h1>
      Ajout d'une Activite
    </h1>
    <div class="form-group">
      <label for="date">Date de l'activite : </label>
      <input type="date" id="date" name="date" class="form-control" [(ngModel)]="dateActivite" required/>
      <i class="fa fa-address-book"></i>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu de l'activite : </label>
      <input type="text" id="lieu" name="lieu" class="form-control" [(ngModel)]="lieuActivite"  required/>
      <i class="fa fa-address-book"></i>
    </div>
    <div class="form-group">
      <label for="theme">Theme de l'activite : </label>
      <input type="text" id="theme" name="theme" class="form-control" [(ngModel)]="themeActivite"  required/>
      <i class="fa fa-address-book"></i>
    </div>
    <div class="form-group">
      <label for="motif">Motif de l'activite : </label>
      <input type="text" id="motif" name="motif" class="form-control" [(ngModel)]="motifActivite" required/>
      <i class="fa fa-address-book"></i>
    </div>
    <div class="form-group">
      <button class="state" type="submit"><i class="fas fa-check-circle"></i> Valider</button>
    </div>
  </form>
</div>
