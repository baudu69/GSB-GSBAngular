<div class="wrapper">
  <form class="login" name="frmLogin">
    <h1>
      Connexion
    </h1>
    <div class="form-group">
      <label for="identifiant">Identifiant : </label>
      <input type="text" id="identifiant" name="identifiant" class="form-control" [(ngModel)]="login" required/>
    </div>
    <div class="form-group">
      <label for="mdp">Mot de passe : </label>
      <input type="password" id="mdp" name="mdp" class="form-control" [(ngModel)]="pwd" required/>
    </div>
    <div class="form-group">
      <button class="state" type="button" (click)="onSignIn()"><i class="fas fa-check-circle"></i> Valider</button>
    </div>
    <div id="message" class="alert alert-danger" *ngIf="message != null" >{{ message }}</div>
  </form>
</div>
